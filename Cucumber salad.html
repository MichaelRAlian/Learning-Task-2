        <h1>Cucumber salad</h1>
        <img src="https://www.simplyrecipes.com/thmb/7iVeIycSFoCejZkIGa7FIhdQ7zA=/736x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/__opt__aboutcom__coeus__resources__content_migration__simply_recipes__uploads__2009__07__cucmber-salad-horiz-a-1800-0063cba2ff2649c49257f95bf9667933.jpg" width="450" height="300" />
        
        <h2>Ingredients</h2>
        
        <li>1 cucumber, sliced</li>
        <li>3 tbsp sugar</li>
        <li>1/4 cup fresh lemon  </li>
        <li>juice 8 oz. sour cream</li>
        <li>1 tspn salt </li>
        <li>1/2 tspn </li>
        <li>dill</li>
        
    
    <h3> Method</h3>
        
        <ol>
        
        <li>Dissolve sugar in lemon juice. </li>
        <li>Add sour cream, salt and dill.</li>
        <li>Mix with the cucumbers.</li>
        </ol>
